<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Årshjul Mobil</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/calendar.js" defer></script>
</head>
<body>
    <header>
        <a href="index.html"><img src="./images/mobil-header.png" alt="Noroff header" id="heading"></a>
    </header>

    <div class="txtcenter">
        <h1 class="toptxt">Årshjul for Kvalitetsarbeid</h1>
        <h2 class="toptxt2">Årshjulet har til hensikt å gi alle involverte en god oversikt over faste sykluser i kvalitetsarbeidet.</h2>
    </div>

    <button class="filter-button" onclick="showcontainer()">Filter</button>

    <div class="divcalendar"></div>

        <!-- Hovedmeny -->

        <section class="filter-container student-select">
            <div class="rolle"><div class="drag" onclick="showNothing2()"></div>
                <button class="rolle-student">Student</button>
                <button class="rolle-ansatt" onclick="showAnsatt()">Ansatt</button>
            </div>
            <div class="selection-container">
                <div id="studie">
                    <button class="selection-btn" onclick="showStudie()">Studie</button>
                </div>
                <div id="studiested">
                    <button class="selection-btn" onclick="showStudiested()">Studiested</button>
                </div>
                <div id="måned">
                    <button class="selection-btn" onclick="showmaned()">Måned</button>
                </div>
                <div id="type">
                    <button class="selection-btn" onclick="showType()">Type</button>
                </div>
            </div>
    
            <div id="vis-resultater">
                <button onclick="showNothing()">Vis Resultater</button>
            </div>
        </section>

        <section class="filter-container ansatt-select">
            <div class="rolle"><div class="drag" onclick="showNothing2()"></div>
                <button class="rolle-student2" onclick="showStudent()">Student</button>
                <button class="rolle-ansatt2">Ansatt</button>
            </div>
            <div class="selection-container">
                <div id="roller">
                    <button class="selection-btn" onclick="showRolle()">Roller</button>
                    <div class="arrow"></div>
                </div>
                <div id="kvalitetsarbeid">
                    <button class="selection-btn" onclick="showKvalArb()">Kvalitetsarbeid</button>
                    <div class="arrow"></div>
                </div>
                <div id="studiested">
                    <button class="selection-btn" onclick="showStudiested()">Studiested</button>
                    <div class="arrow"></div>
                </div>
                <div id="måned">
                    <button class="selection-btn" onclick="showmaned()">Måned</button>
                    <div class="arrow"></div>
                </div>
                <div id="Type">
                    <button class="selection-btn" onclick="showType()">Type</button>
                    <div class="arrow"></div>
                </div>
            </div>
    
            <div id="vis-resultater">
                <button class="filter-button" onclick="showNothing()">Vis Resultater</button>
            </div>
        </section>

        <!-- Filter Student -->

        <section class="filter-container studie-select">
            <div class="content-box">
                <button class="back-btn" onclick="backToMenu()">Tilbake</button>
                <div class="checkfilter">
                    <input type="checkbox" name="frontend" id="frontend" class="checkbox">
                    <label class="label" for="frontend">Frontend-utvikling</label>
                </div>
                <div class="checkfilter">
                    <input type="checkbox" name="backend" id="backend" class="checkbox">
                    <label class="label" for="backend">Backend-utvikling</label>
                </div>
                <div class="checkfilter">
                    <input type="checkbox" name="dataAnalyst" id="dataAnalyst" class="checkbox">
                    <label class="label" for="dataAnalyst">Data Analyst</label>
                </div>
                <div class="checkfilter">
                    <input type="checkbox" name="UX-Design" id="UX-Design" class="checkbox">
                    <label class="label" for="UX-Design">UX-Design</label>
                </div>
                <div class="checkfilter">
                    <input type="checkbox" name="UI-Design" id="UI-Design" class="checkbox">
                    <label class="label" for="UI-Design">UI-Design</label>
                </div>
                <div class="checkfilter">
                    <input type="checkbox" name="grafiskDesign" id="grafiskDesign" class="checkbox">
                    <label class="label" for="grafiskDesign">Grafisk Design</label>
                </div>
                <div class="checkfilter">
                    <input type="checkbox" name="filmproduksjon" id="filmproduksjon" class="checkbox">
                    <label class="label" for="filmproduksjon">Filmproduksjon</label>
                </div>
                <div class="checkfilter">
                    <input type="checkbox" name="digitalPrototyping" id="digitalPrototyping" class="checkbox">
                    <label class="label" for="digitalPrototyping">Digital Prototyping</label>
                </div>
                <div class="checkfilter">
                    <input type="checkbox" name="tekniskDesign" id="tekniskDesign" class="checkbox">
                    <label class="label" for="tekniskDesign">Teknisk design med DAK 2D/3D</label>
                </div>
                <div class="checkfilter">
                    <input type="checkbox" name="digitalMarkedsføring" id="digitalMarkedsføring" class="checkbox">
                    <label class="label" for="digitalMarkedsføring">Digital Markedsføring</label>
                </div>
                <div class="checkfilter">
                    <input type="checkbox" name="spillTek" id="spillTek" class="checkbox">
                    <label class="label" for="spillTek">3D design og spillteknologi</label>
                </div>
            </div>
        </section>

    
        <!-- Filter Ansatt -->

        <section class="filter-container rolle-select">
            <div class="content-box">
                <button class="back-btn" onclick="backToMenu()">Tilbake</button>
                <div class="checkfilter">
                    <input type="checkbox" name="rektor" id="rektor" class="checkbox">
                    <label class="label" for="rektor">Rektor</label>
                </div>
                <div class="checkfilter">
                    <input type="checkbox" name="stedPro" id="stedPro" class="checkbox">
                    <label class="label" for="stedPro">Prorektor (Stedbasert Utdanning)</label>
                </div>
                <div class="checkfilter">
                    <input type="checkbox" name="nettPro" id="nettPro" class="checkbox">
                    <label class="label" for="nettPro">Prorektor (Nettbasert Utdanning)</label>
                </div>
                <div class="checkfilter">
                    <input type="checkbox" name="ledPro" id="ledPro" class="checkbox">
                    <label class="label" for="ledPro">Leder programutvikling</label>
                </div>
                <div class="checkfilter">
                    <input type="checkbox" name="ledPed" id="ledPed" class="checkbox">
                    <label class="label" for="ledPed">Leder pedagogisk utvikling</label>
                </div>
                <div class="checkfilter">
                    <input type="checkbox" name="linjeleder" id="linjeleder" class="checkbox">
                    <label class="label" for="linjeleder">Linjeleder</label>
                </div>
                <div class="checkfilter">
                    <input type="checkbox" name="fagAns" id="fagAns" class="checkbox">
                    <label class="label" for="fagAns">Faglig Ansvarlig</label>
                </div>
                <div class="checkfilter">
                    <input type="checkbox" name="emneansvarlig" id="emneansvarlig" class="checkbox">
                    <label class="label" for="emneansvarlig">Emneansvarlig</label>
                </div>
                <div class="checkfilter">
                    <input type="checkbox" name="faglærer" id="faglærer" class="checkbox">
                    <label class="label" for="faglærer">Faglærer</label>
                </div>
            </div>
        </section>
    
        <section class="filter-container kvalitetsarbeid-select">
            <div class="content-box">
                <button class="back-btn" onclick="backToMenu()">Tilbake</button>
                <div class="checkfilter">
                    <input type="checkbox" name="styrebeslutninger" id="styrebeslutninger" class="checkbox">
                    <label for="styrebeslutninger" class="label">Styrebeslutninger</label>
                </div>
                <div class="checkfilter">
                    <input type="checkbox" name="datainnhenting" id="datainnhenting" class="checkbox">
                    <label for="datainnhenting" class="label">Datainnhenting</label>
                </div>
                <div class="checkfilter">
                    <input type="checkbox" name="kvalRap" id="kvalRap" class="checkbox">
                    <label for="kvalRap" class="label">Kvalitetsrapporter og Planlegging</label>
                </div>
                <div class="checkfilter">
                    <input type="checkbox" name="rekUt" id="rekUt" class="checkbox">
                    <label for="rekUt" class="label">Rekruttering og Utvikling</label>
                </div>
            </div>
        </section>
    
        <!-- Filter Felles -->
    
        <section class="filter-container måned-select">
            <div class="content-box">
                <button class="back-btn" onclick="backToMenu()">Tilbake</button>
                <div class="checkfilter">
                    <input type="checkbox" name="01" id="januar" class="checkbox">
                    <label class="label" for="januar">Januar</label>
                </div>
                <div class="checkfilter">
                    <input type="checkbox" name="02" id="februar" class="checkbox">
                    <label for="februar" class="label">Februar</label>
                </div>
                <div class="checkfilter">
                    <input type="checkbox" name="03" id="mars" class="checkbox">
                    <label for="mars" class="label">Mars</label>
                </div>
                <div class="checkfilter">
                    <input type="checkbox" name="04" id="april" class="checkbox">
                    <label for="april" class="label">April</label>
                </div>
                <div class="checkfilter">
                    <input type="checkbox" name="05" id="mai" class="checkbox">
                    <label for="mai" class="label">Mai</label>
                </div>
                <div class="checkfilter">
                    <input type="checkbox" name="06" id="juni" class="checkbox">
                    <label for="juni" class="label">Juni</label>
                </div>
                <div class="checkfilter">
                    <input type="checkbox" name="07" id="juli" class="checkbox">
                    <label for="juli" class="label">Juli</label>
                </div>
                <div class="checkfilter">
                    <input type="checkbox" name="08" id="august" class="checkbox">
                    <label for="august" class="label">August</label>
                </div>
                <div class="checkfilter">
                    <input type="checkbox" name="09" id="september" class="checkbox">
                    <label for="september" class="label">September</label>
                </div>
                <div class="checkfilter">
                    <input type="checkbox" name="10" id="oktober" class="checkbox">
                    <label for="oktober" class="label">Oktober</label>
                </div>
                <div class="checkfilter">
                    <input type="checkbox" name="11" id="november" class="checkbox">
                    <label for="november" class="label">November</label>
                </div>
                <div class="checkfilter">
                    <input type="checkbox" name="12" id="desember" class="checkbox">
                    <label for="desember" class="label">Desember</label>
                </div>
            </div>
        </section>
    
        <section class="filter-container studiested-select">
            <div class="content-box">
                <button class="back-btn" onclick="backToMenu()">Tilbake</button>
                <div class="checkfilter">
                    <input type="checkbox" name="oslo" id="oslo" class="checkbox">
                    <label for="oslo">Oslo</label>
                </div>
                <div class="checkfilter">
                    <input type="checkbox" name="bergen" id="bergen" class="checkbox">
                    <label for="bergen">Bergen</label>
                </div>
                <div class="checkfilter">
                    <input type="checkbox" name="stavanger" id="stavanger" class="checkbox">
                    <label for="stavanger">Stavanger</label>
                </div>
                <div class="checkfilter">
                    <input type="checkbox" name="kristiansand" id="kristiansand" class="checkbox">
                    <label for="kristiansand">Kristiansand</label>
                </div>
                <div class="checkfilter">
                    <input type="checkbox" name="nettstudier" id="nettstudier" class="checkbox">
                    <label for="nettstudier">Nettstudier</label>
                </div>
            </div>
        </section>
    
        <section class="filter-container type-select">
            <div class="content-box">
                <button class="back-btn" onclick="backToMenu()">Tilbake</button>
                <div class="checkfilter">
                    <input type="checkbox" name="arrangementer" id="arrangementer" class="checkbox">
                    <label for="arrangementer" class="label">Arrangementer</label>
                </div>
                <div class="checkfilter">
                    <input type="checkbox" name="frister" id="frister" class="checkbox">
                    <label for="frister" class="label">Frister</label>
                </div>
            </div>
        </section>

</body>
</html>
