<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Årshjul Mobil</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/calendar.js" defer></script>
</head>
<body>
    <header>
        <a href="index.html"><img src="./images/mobil-header.png" alt="Noroff header" id="heading"></a>
    </header>

    <div class="txtcenter">
        <h1 class="toptxt">Årshjul for Kvalitetsarbeid</h1>
        <h2 class="toptxt2">Årshjulet har til hensikt å gi alle involverte en god oversikt over faste sykluser i kvalitetsarbeidet.</h2>
    </div>

    <button class="filter-button">Filter</button>

    <div class="divcalendar"></div>

    <section class="filter-container" class="student-select">
        <div class="rolle">
            <button class="rolle-student">Student</button>
            <button class="rolle-ansatt">Ansatt</button>
        </div>
        <div class="selection-container">
            <div id="studie">
                <button class="selection-btn">Studie</button>
                <div class="arrow"></div>
            </div>
            <div id="studiested">
                <button class="selection-btn">Studiested</button>
                <div class="arrow"></div>
            </div>
            <div id="måned">
                <button class="selection-btn" onclick="showmaned()">Måned</button>
                <div class="arrow"></div>
            </div>
            <div id="type">
                <button class="selection-btn">Type</button>
                <div class="arrow"></div>
            </div>
        </div>

        <div id="vis-resultater">
            <button class="filter-button">Vis Resultater</button>
        </div>
    </section>

    <section class="filter-container" class="ansatt-select">
        <div class="rolle">
            <button class="rolle-student">Student</button>
            <button class="rolle-ansatt">Ansatt</button>
        </div>
        <div class="selection-container">
            <div id="roller">
                <button class="selection-btn">Roller</button>
                <div class="arrow"></div>
            </div>
            <div id="kvalitetsarbeid">
                <button class="selection-btn">Kvalitetsarbeid</button>
                <div class="arrow"></div>
            </div>
            <div id="studiested">
                <button class="selection-btn">Studiested</button>
                <div class="arrow"></div>
            </div>
            <div id="måned">
                <button class="selection-btn">Måned</button>
                <div class="arrow"></div>
            </div>
            <div id="Type">
                <button class="selection-btn">Type</button>
                <div class="arrow"></div>
            </div>
        </div>

        <div id="vis-resultater">
            <button>Vis Resultater</button>
        </div>
    </section>

    <section class="filter-måned">
            <button class="back-btn" onclick="">Tilbake</button>
            <div>
                <div class="checkfilter">
                    <p class="pfilter">Januar</p>
                    <input type="checkbox" name="januar" id="januar" class="checkbox">
                </div>
                <div class="checkfilter">
                    <p class="pfilter">Februar</p>
                    <input type="checkbox" name="februar" id="februar" class="checkbox">
                </div>
                <div class="checkfilter">
                    <p class="pfilter">Mars</p>
                    <input type="checkbox" name="mars" id="mars" class="checkbox">
                </div>
                <div class="checkfilter">
                    <p class="pfilter">April</p>
                    <input type="checkbox" name="april" id="april" class="checkbox">
                </div>
                <div class="checkfilter">
                    <p class="pfilter">Mai</p>
                    <input type="checkbox" name="mai" id="mai" class="checkbox">
                </div>
                <div class="checkfilter">
                    <p class="pfilter">Juni</p>
                    <input type="checkbox" name="juni" id="juni" class="checkbox">
                </div>
                <div class="checkfilter">
                    <p class="pfilter">Juli</p>
                    <input type="checkbox" name="juli" id="juli" class="checkbox">
                </div>
                <div class="checkfilter">
                    <p class="pfilter">August</p>
                    <input type="checkbox" name="august" id="august" class="checkbox">
                </div>
                <div class="checkfilter">
                    <p class="pfilter">September</p>
                    <input type="checkbox" name="september" id="september" class="checkbox">
                </div>
                <div class="checkfilter">
                    <p class="pfilter">Oktober</p>
                    <input type="checkbox" name="oktober" id="oktober" class="checkbox">
                </div>
                <div class="checkfilter">
                    <p class="pfilter">November</p>
                    <input type="checkbox" name="november" id="november" class="checkbox">
                </div>
                <div class="checkfilter">
                    <p class="pfilter">Desember</p>
                    <input type="checkbox" name="desember" id="desember" class="checkbox">
                </div>
            </div>
    </section>
</body>
</html>
